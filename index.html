    <script type="text/javascript">
        //temporary script -- will be later extracted to seperate file

        //API
        const appID = '0bbe3156';
        const appKey = '3c663976945b145820dd4a4acd49ef3c';
        var url = `http://api.adzuna.com/v1/api/jobs/gb/search/1?app_id=${appID}&app_key=${appKey}&results_per_page=10`;

        function getData(cb, search) {
            var xhr = new XMLHttpRequest();

            xhr.open("GET", url + search);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.send();

            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    cb(JSON.parse(this.responseText));
                }
            };
        }

        function printResponse() {
            var query = encodeURI($('#input').val());
            console.log(`input: ${query}`);
            getData(console.log, `&what=${query}`);
        }

        // getData(console.log);
        $('#input').keydown(function (event) {
            if (event.keyCode == 13) {
                printResponse();
            }
        });

        $('#go').click(function (event) {
            printResponse();
        });
    </script>
