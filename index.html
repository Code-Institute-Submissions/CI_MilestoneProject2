<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Milestone Project 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />

</head>

<body>
    <h1>Milestone Project 2</h1>

    <div id="map" style="position:relative; width:600px; height:400px; background-color: black"></div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Bing Maps -->
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Ardk901xHTnQMsqQm8sYUmbI9R6MC2U1crUKj2S4w9GnC2j_UiCkbZqSpuHPUlTb' async defer></script>

    <script type='text/javascript'>
        var jobsQuantity = 16;
        var jobsLocation = 'London'

        function GetMap() {
            var map = new Microsoft.Maps.Map('#map', {
                credentials: 'Ardk901xHTnQMsqQm8sYUmbI9R6MC2U1crUKj2S4w9GnC2j_UiCkbZqSpuHPUlTb',
                //center: new Microsoft.Maps.Location(50.50632, -10.12714),
                mapTypeId: Microsoft.Maps.MapTypeId.grayscale,
                disableBirdseye: true,
                disableStreetside: true,
                showMapTypeSelector: false,
                zoom: 6,
                minZoom: 2,
                maxZoom: 8
            });

            var jobsMark = new Microsoft.Maps.Location(51.50632, -0.12714);

            var pin = new Microsoft.Maps.Pushpin(jobsMark, {
                title: jobsLocation,
                subTitle: '',
                text: jobsQuantity.toString()
            });

            map.entities.push(pin);

            // console.log(map);
        };
    </script>

    <!-- My scripts: -->
    <script type='text/javascript' src="scripts/main.js"></script>
</body>

</html>
