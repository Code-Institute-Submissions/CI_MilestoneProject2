                    <button id="go" class="btn btn-lg btn-primary p-2 shadow" type="submit">GO!</button>
                </div>
            </div>
        </header>
        <div class="container main-container">
            <div class="row">
                <div class="col">
                    <div id="map" class="_hide"></div>
                </div>
            </div>
            <div class="row">

            </div>
        </div>
        <div>
