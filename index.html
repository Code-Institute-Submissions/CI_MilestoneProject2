<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Developer Jobsearch</a>
            <div class="float-right">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container main-container">
            <div class="row">
                <div class="col-4 hidden">
                    <div class="container">
                        <!-- title of the position -->
                        <div class="row">
                            <div id="job_pos" class="col"><h2><i>Name of the position</i></h2></div>
                        </div>

                        <!-- location + date-->
                        <div class="row my-1">
                            <div class="col-12 col-md-4">Location:</div>
                            <div id="job_loc" class="col-12 col-md-8"><i>City/Country</i></div>
                        </div>

                        <div class="row my-1">
                            <div class="col-12 col-md-4">Created on:</div>
                            <div id="job_date" class="col-12 col-md-8"><i>data</i></div>
                        </div>

                        <!-- company -->
                        <div class="row my-1">
                            <div class="col-12 col-md-4">Company:</div>
                            <div id="job_comp" class="col-12 col-md-8"><i>name</i></div>
                        </div>

                        <!-- description -->
                        <div class="row my-1">
                            <div id="job_desc" class="col"><i>description</i></div>
                        </div>

                        <!-- apply -->
                        <div class="row my-1">
                            <div id="job_app" class="col"><i>apply</i></div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div id="map"></div>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-dark text-light">
        &copy;Pawel Wodyk - <i>Milestone Project 2</i>
    </footer>
